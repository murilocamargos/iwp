<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Interactive Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/icon32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/icon16.png" sizes="16x16" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Space+Mono:400,700|Open+Sans:400,700">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css"/>

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Interactive Web Programming | Murilo Camargos" />
    <meta property="og:description" content="Welcome to IWP: Interactive Web Programming! In this class, you will learn modern full-stack web development techniques without use of a frontend framework." />
    <meta property="og:url" content="{{ site.baseurl }}" />
    <meta property="og:site_name" content="Murilo Camargos" />
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/site.png" />
    <meta property="og:image:width" content="6000" />
    <meta property="og:image:height" content="4000" />
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZMQC5K3FRS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZMQC5K3FRS');
    </script>
  </head>
  <body>
    <div id="container" class="sidebar">
      <section class="head">
        <nav>
          <ul>
            <li {% if page.active == 'syllabus' %} class="active" {% endif %} >
              <a href="{{ site.baseurl }}/syllabus" class="nav">Syllabus</a>
            </li>
            <li {% if page.active == 'info' %} class="active" {% endif %} >
              <a href="{{ site.baseurl }}/info" class="nav">Information</a>
            </li>
          </ul>
        </nav>
        <section class="contents">
          <a href="{{ site.baseurl }}" class="nav">
            <h1>IWP</h1>
            Interactive Web Programming
          </a>
        </section>
        <nav>
          <ul>
            <li>
              <a href="https://web.stanford.edu/class/archive/cs/cs193x/cs193x.1176/" class="nav" target="_blank">
                Based on Stanford's CS193X
              </a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="main">
        <nav>
          <ul>
            <li {% if page.active == 'lectures' %} class="active" {% endif %} >
              <a href="{{ site.baseurl }}/lectures" class="nav">Lectures</a>
            </li>
            <li {% if page.active == 'homework' %} class="active" {% endif %} >
              <a href="{{ site.baseurl }}/homework" class="nav">Homework</a>
            </li>
          </ul>
        </nav>
        <section>
          {{ content }}
        </section>
        <div class="icon">
          Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
      </section>
    </div>
  </body>
</html>

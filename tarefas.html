---
layout: default
---
<header>
  <h1>Tarefas</h1>
</header>
<div>
  <p>Essa página contém as tarefas dada em sala de aula.</p>
  <hr />

  {% for tarefa in site.tarefas %}
    <h2>Tarefa {{ tarefa.number }}</h2>
    <ul>
        <li><a href="{{ tarefa.url }}">Tarefa {{ tarefa.number }}: {{ tarefa.title }}</a></li>
        <li>Entregar até o dia <strong>{{ tarefa.deadline }}</strong></li>
    </ul>
  {% endfor %}
</div>
